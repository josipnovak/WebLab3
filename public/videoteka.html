<!DOCTYPE html>
	<html lang="hr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Web stranica o filmovima">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
		<title>Videoteka</title> 
        <link rel="stylesheet" href="styles/style.css">    
        <link rel="stylesheet" href="styles/styleNovo.css">    
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

	</head>
	<body>
		<script src="script.js"></script>
		<header>
			<h1>Videoteka</h1>
			<div class="kosarica-display">
				<button id="toggle-kosarica" class="header-button">
					<i class="fas fa-shopping-cart"></i>
				</button>
				<div id="kosarica" class="hidden">
					<h2>Moja kosarica</h2>
					<ul id="lista-kosarice">
					</ul>
					<button id="potvrdi-kosaricu">Potvrdi odabir</button>
				</div>
			</div>
		</header>
		<div class="navigation">
			<ul>
				<li><a href="/">Pocetna</a></li>
				<li><a href="/videoteka">Videoteka</a></li>
				<li><a href="/slike">Galerija</a></li>
				<li><a href="/grafikon">Grafikon</a></li>
			</ul>
		</div>
		<div id="hamburger-menu">
			<input type="checkbox" id="menu-toggle" aria-label="Toggle navigation" />
			
			<label for="menu-toggle" class="hamburger-button">&#9776;</label>
			
			<nav class="nav-links" aria-hidden="true">
				<ul>
					<li><a href="/">Pocetna</a></li>
					<li><a href="/videoteka">Videoteka</a></li>
					<li><a href="/slike">Galerija</a></li>
					<li><a href="/grafikon">Grafikon</a></li>
				</ul>
			</nav>
		</div>
		<h1>Popis Filmova</h1>
		<div id="filteri">
			<select id="filter-genre">
				<option value="">-- Odaberi žanr --</option>
				<option value="Action">Action</option>
				<option value="Adventure">Adventure</option>
				<option value="Animation">Animation</option>
				<option value="Comedy">Comedy</option>
				<option value="Crime">Crime</option>
				<option value="Documentary">Documentary</option>
				<option value="Drama">Drama</option>
				<option value="Horror">Horror</option>
				<option value="Romantic">Romantic</option>
				<option value="Spy">Spy</option>
				<option value="Thriller">Thriller</option>
			</select>
			
			<input type="number" id="filter-year" placeholder="Godina od">
			
			<select id="filter-country">
				<option value="">-- Odaberi državu --</option>
				<option value="United States">United States</option>
				<option value="Italy">Italy</option>
				<option value="Germany">Germany</option>
				<option value="Israel">Israel</option>
			</select>
			<input type="range" id="filter-rating" min="0" max="10" step="0.1" value="5">
			<span id="rating-value">5.0</span>
			<button id="primijeni-filtere">Filtriraj</button>
		</div>
        <table id="filmovi-tablica">
			<thead>
                <tr>
                    <th>Naslov</th>
                    <th>Godina</th>
                    <th>Zanr</th>
                    <th>Trajanje</th> 	
                    <th>Ocjena</th>
                    <th>Države</th>
					<th></th>
                </tr>
			</thead>
			<tbody>

			</tbody>
		</table>
	</body>
	</html>
